        <!-- <h5>Generic name drugs play a large role in the drug market. As of 2015, they make up 4/5ths of the drug market, cost 30-80% less than their brand name counterparts and are also more profitable to distribute. Predicting when the generic version of a drug will launch can give distributors multiple advantages including:</h5> -->

      <script> 
		d3.json('drugcounthistory_bar.json',function(data) {
			nv.addGraph(function() {
				var chart = nv.models.multiBarChart()
				  .transitionDuration(350)
				  .reduceXTicks(false)   //If 'false', every single x-axis tick label will be rendered.
				  .rotateLabels(0)      //Angle to rotate x-axis labels.
				  .showControls(true)   //Allow user to switch between 'Grouped' and 'Stacked' mode.
				  .groupSpacing(0.1)    //Distance between each group of bars.
				;

				chart.xAxis
					.tickFormat(d3.format('d'))
					.axisLabel('Year');

				chart.yAxis
					.tickFormat(d3.format(',.1f'))
					.axisLabel('Number of Releases');

				d3.select('#chart svg')
					.datum(data)
					.call(chart);

				nv.utils.windowResize(chart.update);

				return chart;
			});
		});

        function getData() {
          var input = '{{ data }}'
          input = input.replace(/&#34;/g,'"')
          data_obj = JSON.parse(input)

          return data_obj
        }

    </script>
